apiVersion: apps/v1
kind: Deployment
metadata:
  name: rededorserver
spec:
  selector:
    matchLabels:
      app: rededorserver
    template:
      metadata:
        labels:
          app: rededorserver
      spec:
        containers:
        - name: rededorserver
          image: rededorserver #parisivitor95/rededor:latest
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
           - containerPort: 8080
